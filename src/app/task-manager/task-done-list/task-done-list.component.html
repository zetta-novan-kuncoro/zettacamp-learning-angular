<h2>Done</h2>
<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="let task of tasksDone">
    <p class="mb-0">{{ task.title }}</p>
    <button class="btn btn-danger btn-sm" (click)="delete.emit(task)">
      Delete
    </button>
  </li>
</ul>
