<h2>To Do</h2>
<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="let task of tasksToDo">
    <p class="mb-0">{{ task.title }}</p>
    <button class="btn btn-primary btn-sm" (click)="mark.emit(task)">
      Mark In Progress
    </button>
  </li>
</ul>
