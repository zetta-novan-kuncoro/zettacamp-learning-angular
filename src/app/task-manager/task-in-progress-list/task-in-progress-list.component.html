<h2>In Progress</h2>
<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="let task of tasksInProgress">
    <p class="mb-0">{{ task.title }}</p>
    <button class="btn btn-warning btn-sm" (click)="mark.emit(task)">
      Mark Done
    </button>
  </li>
</ul>
