<form class="row">
  <div class="input-group">
    <input
      [(ngModel)]="newTodo"
      class="form-control"
      type="text"
      name="todo"
      placeholder="Task to do..."
      required
    />
    <button class="btn btn-primary" (click)="newTask.emit(newTodo); newTodo = ''">Add New Task</button>
  </div>
</form>
